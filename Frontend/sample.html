<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <div class="button-container">
            <a href="login.html">Login</a>

    </header>
