<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page </title>
    
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <!--<form  th:action="@{/signup}" method="post">-->
			<form th:action="@{/signup}" method="post" onsubmit="return validateForm()">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            
            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"  required>
      <span id="error_message" class="error"></span>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login">Login here</a> </p>
            <p>Are you an admin? <a href="admin_login">Login here</a> </p>
        </form>
    </div>
    <script>
        function validateForm() {
          var password = document.getElementById("password").value;
          var confirm_password = document.getElementById("confirm_password").value;
    
          if (password !== confirm_password) {
            document.getElementById("error_message").innerHTML = "Passwords do not match";
            return false;
          }
          return true;
        }
      </script>

</body>
